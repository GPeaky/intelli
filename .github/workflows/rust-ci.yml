name: Rust CI

on:
  - push
  - pull_request

jobs:
  check:
    name: Check
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest]
        rust: [stable]

    steps:
      - name: Checkout sources
        uses: actions/checkout@v2

      - name: Install FlatBuffers
        run: |
          wget https://github.com/google/flatbuffers/releases/download/v23.5.26/Linux.flatc.binary.clang++-12.zip
          unzip Linux.flatc.binary.clang++-12.zip
          chmod +x flatc
          sudo mv flatc /usr/local/bin/

      - name: Run cargo check
        uses: actions-rs/cargo@v1
        with:
          command: check

  lints:
    name: Lints
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest]
        rust: [stable]

    steps:
      - name: Checkout sources
        uses: actions/checkout@v2

      - name: Install FlatBuffers
        run: |
          wget https://github.com/google/flatbuffers/releases/download/v23.5.26/Linux.flatc.binary.clang++-12.zip
          unzip Linux.flatc.binary.clang++-12.zip
          chmod +x flatc
          sudo mv flatc /usr/local/bin/

      - name: Run cargo fmt
        uses: actions-rs/cargo@v1
        with:
          command: fmt
          args: --all -- --check

      - name: Run cargo clippy
        uses: actions-rs/cargo@v1
        with:
          command: clippy
